<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Intake Form</h1>
    <form id="multiStepForm">
        <div class="form-step active">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="service">What Service Are You Looking For?</label>
            <select id="service" name="service" required>
                <option value="">Select one</option>
                <option value="consultation">Consultation</option>
                <option value="privacy-policy">Privacy Policy Draft</option>
                <option value="handbook-review">Handbook Review</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Provide details"></textarea>

            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
