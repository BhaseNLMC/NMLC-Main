<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="NMLC Intake Form">
    <meta name="keywords" content="legal services, intake form, employment law, data privacy, management, 
    employment defense, employment litigation, data privacy, privacy policy, privacy law, 
    class action defense, California employment law, Colorado employment law, California privacy rights act,
    California consumer privacy act, CPRA, CCPA, Colorado Privacy Act, Nevada employment law, trade secrets">
    <meta name="author" content="National Management Legal Counsel PLLC">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Management Legal Counsel PLLC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animation Container -->
    <div class="animation-container">
        <div class="animated-text">
            <!-- Initial Words -->
            <span id="word1" class="fade-in">National</span>
            <span id="word2" class="hidden">Management</span>
            <span id="word3" class="hidden">Legal</span>
            <span id="word4" class="hidden">Counsel</span>
            <span id="finalText" class="hidden">National Management Legal Counsel</span>
        </div>
        <!-- Logo -->
        <img id="logo" class="fade-in-logo hidden" src="logo.png" alt="Logo">
    </div>
    

    <!-- Form Container (Hidden by Default) -->
    <div id="formContainer" class="form-container hidden">
        <h1>Intake Form</h1>
        <form id="multiStepForm">
            <div class="form-step active">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="service">What Service Are You Looking For?</label>
                <select id="service" name="service" required>
                    <option value="">Select one</option>
                    <option value="consultation">Consultation</option>
                    <option value="privacy-policy">Privacy Policy Draft</option>
                    <option value="handbook-review">Handbook Review</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Provide details"></textarea>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
